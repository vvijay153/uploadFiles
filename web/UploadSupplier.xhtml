<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <ui:composition> 
    <h:head>
       <title>upload Supplier</title>
       
    </h:head>
    
    <h:body>
        <p:dialog id="UploadSuppliersDlg" widgetVar="UploadSupplierDilog" resizable="false" appendTo="@(body)" >
          
        <h:form id="UploadSupplier" enctype="multipart/form-data">
            <p:panelGrid columns="1">
                
                <h:inputFile id="inputfile" required="true" requiredMessage="No file selected!" value="#{projectView.file}">
                </h:inputFile>
           
            <h:commandButton  action="#{projectView.addFile}" value="add">
                
            </h:commandButton>
            </p:panelGrid>
            
        </h:form>
        </p:dialog>
    </h:body>
        </ui:composition>
</html>
